<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administrador - Juego Ruleta</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }

    h1 {
      color: #4a148c;
      text-align: center;
      margin-bottom: 30px;
    }

    #salas-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      margin-bottom: 40px;
    }

    .sala {
      background-color: red;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .form-section {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #4a148c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6a1b9a;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>üß© Panel del Administrador - Ruleta</h1>

  <div id="salas-container">
    <!-- Las 20 salas se generan autom√°ticamente v√≠a admin.js -->
  </div>

  <div class="form-section">
    <h2>üì¢ Enviar mensaje popup a sala</h2>
    <label for="sala-popup">Seleccionar sala:</label>
    <select id="sala-popup"></select>

    <label for="mensaje-popup">Mensaje:</label>
    <input type="text" id="mensaje-popup" placeholder="Escribe el mensaje..."/>

    <button id="enviar-popup">Enviar Mensaje</button>
  </div>

  <div class="form-section">
    <h2>üèÜ Subir comprobante del ganador</h2>
    <label for="sala-comprobante">Seleccionar sala:</label>
    <select id="sala-comprobante"></select>

    <label for="comprobante">Seleccionar imagen del comprobante:</label>
    <input type="file" id="comprobante" accept="image/*"/>

    <button id="subir-comprobante">Subir Comprobante</button>
  </div>

  <footer>
    &copy; 2025 Juego de Ruleta con Yape | Panel de Control
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="admin.js"></script>
</body>
</html>
